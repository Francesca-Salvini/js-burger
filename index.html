<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Burger</title>

    <!--Google Fonts : Roboto-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <!--HEADER-->
        <header>
            <h1>Create your burger</h1>
        </header>
        <!--FINE HEADER-->

        <!--MAIN-->
        <main>
            <div class="small-wrap">
                <!--Name Your Burger Input-->
                <div class="check-row">
                    <label for="name-your-burger"></label>
                    <input id="name-your-burger" type="text" placeholder="Name Your Burger">
                </div>
                <!--Fine Name Your Burger Input-->

                <!--Ingredients section-->
                <h4>Ingredients</h4>

                <!--Riga con due checks-->
                <div class="two-check">
                    <div class="check-row">
                        <label for="cheese">Cheese</label>
                        <input id="cheese" type="checkbox" >
                    </div>
    
                    <div class="check-row">
                        <label for="tomato">Tomato</label>
                        <input id="tomato" type="checkbox" >
                    </div>
                </div>
                <!--Fine Riga con due checks-->

                <!--Riga con due checks-->
                <div class="two-check">
                    <div class="check-row">
                        <label for="egg">Egg</label>
                        <input id="egg" type="checkbox" >
                    </div>
    
                    <div class="check-row">
                        <label for="lettuce">Lettuce</label>
                        <input id="lettuce" type="checkbox" >
                    </div>
                </div>
                <!--Fine Riga con due checks-->

                <!--Riga con due checks-->
                <div class="two-check">
                    <div class="check-row">
                        <label for="mustard">Mustard</label>
                        <input id="mustard" type="checkbox" >
                    </div>
    
                    <div class="check-row">
                        <label for="ketchup">Ketchup</label>
                        <input id="ketchup" type="checkbox" >
                    </div>
                </div>
                <!--Fine Riga con due checks-->
                
                <!--Fine Ingredients section-->

                <!--Discount Coupon Input-->
                <div class="check-row coupon">
                    <label for="discount-coupon">Discount Coupon</label>
                    <input id="discount-coupon" type="text" placeholder="1234ABCDEF">
                </div>
                <!--Discount Coupon Input-->

                <!--Button Calculate-->
                <div class="check-row button">
                    <button>Calculate</button>
                </div>
                <!--Fine Button Calculate-->
            </div>
        </main>
        <!--FINE MAIN-->

        <!--FOOTER-->
        <footer>
            <h3>Your Price</h3>
            <div>50$</div>
        </footer>
        <!--FINE FOOTER-->
    </div>
    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
